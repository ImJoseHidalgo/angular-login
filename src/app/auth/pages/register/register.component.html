<form [formGroup]="registerForm" (ngSubmit)="register()" class="login100-form" autocomplete="off">
              
  <span class="login100-form-title p-b-49">
      New User
  </span>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Name</span>
    <input class="input100"
           type="text" 
           formControlName="name" 
           placeholder="Ingrese su nombre">
    <span class="focus-input100"></span>
    <span *ngIf="invalidField('name')">El nombre es requerido</span>
  </div>

  <div class="wrap-input100 m-b-23">
      <span class="label-input100">Email</span>
      <input class="input100"
             type="email" 
             formControlName="email" 
             placeholder="Ingrese su email">
        <span class="focus-input100"></span>
        <span *ngIf="invalidField('email')">El correo es invalido</span>
  </div>

  <div class="wrap-input100">
      <span class="label-input100">Password</span>
      <input class="input100"
             type="password"
             formControlName="password" 
             placeholder="Ingrese su contraseña">
      <span class="focus-input100"></span>
      <span *ngIf="invalidField('password')">minimo 6 caracteres</span>
  </div>

  <div class="wrap-input100">
      <span class="label-input100">Confirm</span>
      <input class="input100"
          type="password"
          formControlName="password2" 
          placeholder="Confirme su contraseña">
      <span class="focus-input100"></span>
      <span *ngIf="invalidField('password2')">Las contraseñas deben coincidir</span>
  </div>
  
  <div class="text-right p-t-8 p-b-31"></div>
  
  <div class="container-login100-form-btn">
      <div class="wrap-login100-form-btn">
          <div class="login100-form-bgbtn"></div>
          <button type="submit" [disabled]="registerForm.invalid" class="login100-form-btn">
              Registrarse
          </button>
      </div>
  </div>

  <div class="flex-col-c p-t-60">
      <span class="txt1 p-b-17">
          ¿Ya tienes una cuenta?
      </span>

      <a routerLink="/auth/login" class="txt2">
          Iniciar sesión
      </a>
  </div>
</form>
